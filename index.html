<!DOCTYPE html>
<html>
  <head>
    <title>ACAN</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <script src="js/script.js"></script>
    <div class="header"><h1 class="akan">AKAN</h1></div>
    <div class="wrapper">
      <div class="description">
        <h1>AKAN</h1>
        <p>
          This website takes your birthday and calculates the day of the week
          you were born and then depending on your gender outputs your Akan
          Name.
        </p>
      </div>
      <div class="cards">
        <div class="card card1"></div>
        <div class="card card2"></div>
        <div class="card card3"></div>
        <div class="card card4"></div>
      </div>
    </div>
    <div class="wrapper2">
    <div class="formstuff">
      <form>
        <p>CC <input type="text" id="cc" name="cc" /></p>
        <p>YY <input type="text" id="yy" name="yy"/></p>
        <p>MM <input type="text" id="mm" name="month"/></p>
        <p>DD <input type="text" id="dd" name="date"/></p>
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <button type="button" onclick="calc()">SUBMIT</button>
      </form>
      <div id="result"></div>
      <div id="result2"></div>
    </div>
    </div2>
    <div class="footer"></div>
  </body>
</html>
